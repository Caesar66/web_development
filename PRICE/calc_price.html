<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="price.js"></script>
    <style>
    .table-hover > tbody > tr:hover {
      background-color: #D2D2D2;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora PRICE</h1>
      <form id="data" name="data" class="form-horizontal" action="#">
        <div class="form-group">
          <label for="term_price" class="control-label col-sm-3">Valor Financiado</label>
          <div class="col-sm-9">
            <input type="number" id="term_price" name="term_price" class="form-control" value="500" min="0.1" max="1000000" step="any" required><br />
          </div>
        </div>
        <div class="form-group">
          <label for="months" class="control-label col-sm-3">Meses</label>
          <div class="col-sm-9">
            <input type="number" id="months" name="months" class="form-control" value="10" min="1" max="1200" step="1" required><br />
          </div>
        </div>
        <div class="form-group">
          <label for="interest" class="control-label col-sm-3">Taxa de juros (mÃªs)</label>
          <div class="col-sm-9">
            <input type="number" id="interest" name="interest" class="form-control" value="1.00" min="0" max="100.0" step="0.01" required>%<br />
          </div>
        </div>
        <div class="form-group">
          <label for="final_price" class="control-label col-sm-3">Valor Final (opcional)</label>
          <div class="col-sm-9">
            <input type="number" id="final_price" name="final_price" class="form-control" value="0" min="0" max="1000000" step="any"><br />
          </div>
        </div>
        <div class="container">
          <label for="down_payment" class="radio-inline"><input type="radio" id="down_payment" name="down_payment" value="1">Com Entrada</label>
          <label for="entrada_n" class="radio-inline"><input type="radio" id="entrada_n" name="down_payment" value="0" checked="checked">Sem Entrada</label><br/>
        </div>
        <input type="button" class="btn btn-default" onclick="price()" value="Submit">
      </form>
      <div id="summary"></div>
      <table id="table_show"></table>
    </div>
  </body>
</html>
